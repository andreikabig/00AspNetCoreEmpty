<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ruby on Brain | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <p>
        <h1>Ruby on Brain</h1>
    </p>
    <hr>
    <p>
        <h4>Ученики платформы</h4>
    </p>

    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="firstName">Имя:</label>
            <input class="form-control" name="firstName" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastName">Фамилия:</label>
            <input class="form-control" name="lastName" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="age">Возраст:</label>
            <input class="form-control" name="age" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" name="email" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="phoneNumber">Номер телефона:</label>
            <input class="form-control" name="phoneNumber" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="language">Язык:</label>
            <input class="form-control" name="language" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="progLanguage">Язык программирования:</label>
            <input class="form-control" name="progLanguage" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Пароль:</label>
            <input class="form-control" name="password" type="password" />
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-light">Сбросить</a>
        </div>

    </form>

    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>E-mail</th>
                <th>Номер телефона</th>
                <th>Язык</th>
                <th>Язык программирования</th>
                <th>Пароль</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Получение всех пользователей
        async function getUsers() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const users = await response.json();

                // Возвращает первый элемент документа, который соответствует указанному селектору
                const rows = document.querySelector("tbody");

                // добавляем полученные элементы в таблицу
                users.forEach(user => rows.append(row(user)));
            }
        }
        // Получение одного пользователя
        async function getUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user.id;
                form.elements["firstName"].value = user.firstName;
                form.elements["lastName"].value = user.lastName;
                form.elements["age"].value = user.age;
                form.elements["email"].value = user.email;
                form.elements["phoneNumber"].value = user.phoneNumber;
                form.elements["language"].value = user.language;
                form.elements["progLanguage"].value = user.progLanguage;
                form.elements["password"].value = user.password;
                
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }
        
        // создание строки для таблицы
        function row(user) {

            const tr = document.createElement("tr");
            // Устанавливаем атрибут Id
            tr.setAttribute("data-rowid", user.id);

            // Добавляем элмент столбца имени
            const nameTd = document.createElement("td");
            nameTd.append(user.firstName);
            tr.append(nameTd);

            // Добавляем элмент столбца фамилии
            const surnameTd = document.createElement("td");
            surnameTd.append(user.lastName);
            tr.append(surnameTd);

            // Добавляем элмент столбца возраста
            const ageTd = document.createElement("td");
            ageTd.append(user.age);
            tr.append(ageTd);

            // Добавляем элмент столбца email
            const emailTd = document.createElement("td");
            emailTd.append(user.email);
            tr.append(emailTd);

            // Добавляем элмент столбца номера телефона
            const phoneNumberTd = document.createElement("td");
            phoneNumberTd.append(user.phoneNumber);
            tr.append(phoneNumberTd);

            // Добавляем элмент столбца языка
            const languageTd = document.createElement("td");
            languageTd.append(user.language);
            tr.append(languageTd);

            // Добавляем элмент столбца языка программирования
            const progLanguageTd = document.createElement("td");
            progLanguageTd.append(user.progLanguage);
            tr.append(progLanguageTd);

            // Добавляем элмент столбца пароля
            const passwordTd = document.createElement("td");
            passwordTd.append(user.password);
            tr.append(passwordTd);

            // Добавляем элемент столбца взаимодействия с аккаунтом пользователя
            const linksTd = document.createElement("td");

            // Добавляем элементы 
            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                getUser(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        // Удаление пользователя
        async function deleteUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // сброс значений формы
        document.getElementById("reset").addEventListener("click", e => {

            e.preventDefault();
            reset();
        })

        // сброс данных формы после отправки
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const firstName = form.elements["firstName"].value;
            const lastName = form.elements["lastName"].value;
            const age = form.elements["age"].value;
            const email = form.elements["email"].value;
            const phoneNumber = form.elements["phoneNumber"].value;
            const language = form.elements["language"].value;
            const progLanguage = form.elements["progLanguage"].value;
            const password = form.elements["password"].value;
            
            if (id == 0)
                createUser(firstName, lastName, age, email, phoneNumber, language, progLanguage, password);
            else
                editUser(id, firstName, lastName, age, email, phoneNumber, language, progLanguage, password);
        });

        async function createUser(userFirstName, userLastName, userAge, userEmail, userPhoneNumber, userLanguage, userProgLanguage, userPassword) {

            const response = await fetch("api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    firstName: userFirstName,
                    lastName: userLastName,
                    age: parseInt(userAge, 10),
                    email: userEmail,
                    phoneNumber: userPhoneNumber,
                    language: userLanguage,
                    progLanguage: userProgLanguage,
                    password: userPassword
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // Изменение пользователя
        async function editUser(userId, userFirstName, userLastName, userAge, userEmail, userPhoneNumber, userLanguage, userProgLanguage, userPassword) {
            const response = await fetch("api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    firstName: userFirstName,
                    lastName: userLastName,
                    age: parseInt(userAge, 10),
                    email: userEmail,
                    phoneNumber: userPhoneNumber,
                    language: userLanguage,
                    progLanguage: userProgLanguage,
                    password: userPassword
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // загрузка пользователей
        getUsers();
    </script>

</body>
</html>
